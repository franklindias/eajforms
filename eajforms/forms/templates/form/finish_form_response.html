{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>EAJ Forms - Responder Formulário
    {% block title-page %}
    {% endblock %}
  </title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <!-- Bootstrap core CSS     -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

  <link href="{% static 'assets/css/utilities.css' %}" rel="stylesheet">

  <!--  Paper Dashboard core CSS    -->
  <link href="{% static 'assets/css/paper-dashboard.css' %}" rel="stylesheet" />

  <!--  Fonts and icons     -->
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
  <link href="{% static 'assets/css/themify-icons.css' %}" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.1/css/bootstrap-slider.min.css">

  <style>

    .help-block{
      margin-bottom: 30px;
    }
    label.label-option{
      font-weight: initial;
    }
  </style>

</head>
<body>
  <div id="app">
    <div class="main-panel" style="height: 100vh; !important; float: initial; width: initial;">
      <div class="content">
        <div class="container-fluid">
          <br/><br/>
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <div class="card">
                <div class="content text-center">
                  <img style="width: 15%;" src="{% static 'assets/img/success.svg' %}" alt="success">
                  <h3>Muito obrigado!</h3>
                  <h5>Sua opinião é muito importante para nós,
                    <br/>obrigado por nos enviar.</h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer" style="position: absolute;">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul>
              </ul>
            </nav>
            <div class="copyright pull-right">
              &copy; 2017, desenvolvido por <a href="#">EAJ Forms</a>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <!--   Core JS Files. Extra: PerfectScrollbar + TouchPunch libraries inside jquery-ui.min.js   -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
    <script src="{% static 'assets/js/paper-dashboard.js' %}"></script>

    <script>
      function close(){
        window.close();
      }
    </script>
  </body>
  </html>
